<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Tlačítko s QR kódem</title>
    <style>
        /* Základní styly pro stránku */
        body, html {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #40e0d0; /* Tyrkysová barva pro celé pozadí */
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Kontejner tlačítka */
        .swipe-button-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        /* Vrstvy pro tlačítko */
        .swipe-button {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            transition: opacity 0.2s ease; /* Nastavení crossfade přechodu */
        }

        /* Výchozí OFF obrázek */
        .swipe-button.off {
            background-image: url('assets/iPad_button-OFF.png');
            opacity: 1;
        }

        /* ON obrázek, skrytý při startu */
        .swipe-button.on {
            background-image: url('assets/iPad_button-ON.png');
            opacity: 0;
        }

        /* QR kód v levém horním rohu */
        .qr-code {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            background-color: white;
            padding: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Kontejner tlačítka -->
    <div class="swipe-button-container">
        <div class="swipe-button off" id="swipeButtonOff"></div>
        <div class="swipe-button on" id="swipeButtonOn"></div>
    </div>

    <!-- Kontejner pro QR kód v levém horním rohu -->
    <div class="qr-code" id="qrcode"></div>

    <!-- QRCode.js knihovna -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        // Inicializace QR kódu s odkazem
        new QRCode(document.getElementById("qrcode"), {
            text: "https://quixevent.github.io/StreamWeb/",
            width: 90,
            height: 90
        });

        const swipeButtonOff = document.getElementById('swipeButtonOff');
        const swipeButtonOn = document.getElementById('swipeButtonOn');

        // Proměnné pro detekci swipu
        let startY = 0;
        let endY = 0;
        const swipeDistance = 50;  // Polovina velikosti tlačítka (150px/2)

        // Události pro dotykové zařízení
        swipeButtonOff.addEventListener('touchstart', (event) => {
            startY = event.touches[0].clientY;
        });

        swipeButtonOff.addEventListener('touchmove', (event) => {
            endY = event.touches[0].clientY;
        });

        swipeButtonOff.addEventListener('touchend', () => {
            if (startY > endY) {
                // Swipe nahoru - přepnutí na obrázek "ON" s crossfade efektem
                swipeButtonOn.style.opacity = 1; // Zobrazí obrázek "ON"
                swipeButtonOff.style.opacity = 0; // Skryje obrázek "OFF"
                swipeButtonOff.style.transform = `translateY(-${swipeDistance}px)`;
            } else if (startY < endY) {
                // Swipe dolů - přepnutí na obrázek "OFF" s crossfade efektem
                swipeButtonOn.style.opacity = 0; // Skryje obrázek "ON"
                swipeButtonOff.style.opacity = 1; // Zobrazí obrázek "OFF"
                swipeButtonOff.style.transform = `translateY(${swipeDistance}px)`;
            }

            // Vrácení tlačítka do původní pozice
            setTimeout(() => {
                swipeButtonOff.style.transform = 'translateY(0)';
            }, 300);
        });
    </script>

</body>
</html>
