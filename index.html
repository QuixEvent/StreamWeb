<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Tlačítko s QR kódem</title>
    <style>
        /* Základní styly pro stránku */
        body, html {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #40e0d0; /* Tyrkysová barva pro celé pozadí */
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Styl pro kontejner tlačítka */
        .swipe-button-container {
            position: relative; /* Pozice relativní pro umístění překrývajících se obrázků */
            width: 306px;  /* Šířka tlačítka */
            height: 465px; /* Výška tlačítka */
        }

        /* Styl pro tlačítko */
        .swipe-button {
            width: 100%;
            height: 100%;
            background-size: cover; /* Pokryje celé tlačítko */
            background-repeat: no-repeat; /* Zabrání opakování obrázku */
            background-position: center; /* Obrázek je zarovnán do středu tlačítka */
            transition: opacity var(--fade-duration, 0.3s) ease; /* Přechod opacity pro crossfade efekt s proměnnou rychlostí */
            position: absolute; /* Pozice absolutní pro překrývání */
        }

        /* Druhé tlačítko pro ON stav */
        .swipe-button.on {
            opacity: 0; /* Výchozí nastavení pro obrázek ON (neviditelný) */
        }

        /* QR kód v levém horním rohu */
        .qr-code {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            background-color: white;
            padding: 5px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Kontejner pro tlačítko -->
    <div class="swipe-button-container">
        <div class="swipe-button" id="swipeButtonOff" style="background-image: url('assets/iPad_button-OFF.png');"></div>
        <div class="swipe-button on" id="swipeButtonOn" style="background-image: url('assets/iPad_button-ON.png');"></div>
    </div>

    <!-- Kontejner pro QR kód v levém horním rohu -->
    <div class="qr-code" id="qrcode"></div>

    <!-- QRCode.js knihovna -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        // Nastavujeme rychlost crossfade přechodu
        document.documentElement.style.setProperty('--fade-duration', '0.5s'); // Nastavte na požadovanou hodnotu

        // Inicializace QR kódu s odkazem
        new QRCode(document.getElementById("qrcode"), {
            text: "https://quixevent.github.io/StreamWeb/",
            width: 90,
            height: 90
        });

        const swipeButtonOff = document.getElementById('swipeButtonOff');
        const swipeButtonOn = document.getElementById('swipeButtonOn');

        // Proměnné pro detekci swipu
        let startY = 0;
        let endY = 0;
        const swipeDistance = 75;  // Polovina velikosti tlačítka (150px/2)

        // Události pro dotykové zařízení
        swipeButtonOff.addEventListener('touchstart', (event) => {
            startY = event.touches[0].clientY;
        });

        swipeButtonOff.addEventListener('touchmove', (event) => {
            endY = event.touches[0].clientY;
        });

        swipeButtonOff.addEventListener('touchend', () => {
            if (startY > endY) {
                // Swipe nahoru - přepnutí na obrázek "ON"
                swipeButtonOn.style.opacity = 1; // Zobrazit obrázek "ON"
                swipeButtonOff.style.opacity = 0; // Skrýt obrázek "OFF"
                swipeButtonOff.style.transform = 'translateY(-' + swipeDistance + 'px)'; // Posun nahoru
            } else if (startY < endY) {
                // Swipe dolů - přepnutí na obrázek "OFF"
                swipeButtonOff.style.opacity = 1; // Zobrazit obrázek "OFF"
                swipeButtonOn.style.opacity = 0; // Skrýt obrázek "ON"
                swipeButtonOff.style.transform = 'translateY(' + swipeDistance + 'px)'; // Posun dolů
            }

            // Vrátit tlačítko do původní pozice
            setTimeout(() => {
                swipeButtonOff.style.transform = 'translateY(0)';
                swipeButtonOn.style.transform = 'translateY(0)';
            }, 300); // Vrácení po 300ms (stejné jako animace `transform`)
        });
    </script>

</body>
</html>
