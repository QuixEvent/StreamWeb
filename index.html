<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přehrávání playlistu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #40E0D0; /* Tyrkysová barva */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ffffff;
            border: 2px solid #000;
            cursor: pointer;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        iframe {
            margin-top: 20px;
            border: none;
        }
    </style>
</head>
<body>

    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>

    <!-- Embedovaný Spotify playlist pomocí iframe -->
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1LEA4MQGWI7iJ2wOj6mX6e?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <script>
        const spotifyPlayer = document.getElementById('spotifyPlayer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        // Funkce pro spuštění přehrávání (změna src URL pro automatické přehrávání)
        startBtn.addEventListener('click', () => {
            spotifyPlayer.src = "https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?autoplay=true";
        });

        // Funkce pro zastavení přehrávání (změna src URL na playlist bez autoplay)
        stopBtn.addEventListener('click', () => {
            spotifyPlayer.src = "https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M";
        });
    </script>

</body>
</html>
