<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Tlačítko s QR kódem</title>
    <style>
        /* Základní styly pro stránku */
        body, html {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Styl pro tlačítko */
        .swipe-button {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            transition: background-color 0.5s ease;
            user-select: none;
            cursor: pointer;
        }

        /* QR kód v rohu */
        .qr-code {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            background-color: white;
            padding: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Tlačítko uprostřed stránky -->
    <div class="swipe-button" id="swipeButton">Swipe mě</div>

    <!-- Kontejner pro QR kód v pravém horním rohu -->
    <div class="qr-code" id="qrcode"></div>

    <!-- QRCode.js knihovna -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        // Inicializace QR kódu s odkazem
        new QRCode(document.getElementById("qrcode"), {
            text: "https://quixevent.github.io/StreamWeb/",
            width: 100,
            height: 100
        });

        const swipeButton = document.getElementById('swipeButton');

        // Proměnné pro detekci swipu
        let startY = 0;
        let endY = 0;

        // Události pro dotykové zařízení
        swipeButton.addEventListener('touchstart', (event) => {
            startY = event.touches[0].clientY;
        });

        swipeButton.addEventListener('touchmove', (event) => {
            endY = event.touches[0].clientY;
        });

        swipeButton.addEventListener('touchend', () => {
            if (startY > endY) {
                // Swipe nahoru - barva hnědá
                swipeButton.style.backgroundColor = '#8B4513';
            } else if (startY < endY) {
                // Swipe dolů - barva žlutá
                swipeButton.style.backgroundColor = '#FFD700';
            }
        });
    </script>

</body>
</html>
