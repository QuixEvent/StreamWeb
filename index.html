<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přehrávání MP3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #40E0D0; /* Tyrkysová barva */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ffffff;
            border: 2px solid #000;
            cursor: pointer;
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>

    <!-- Element pro přehrávání MP3 -->
    <audio id="audioPlayer" src="https://github.com/QuixEvent/StreamWeb/blob/af1d17b060bdfaff522664015f6f7eee2ae09869/assets/01%20-%20Watch%20Your%20Step.mp3"></audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        // Funkce pro spuštění přehrávání MP3
        startBtn.addEventListener('click', () => {
            audioPlayer.play();
        });

        // Funkce pro zastavení přehrávání MP3
        stopBtn.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0; // Nastaví čas na začátek
        });
    </script>

</body>
</html>
