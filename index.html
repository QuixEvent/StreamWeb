<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Tlačítko s QR kódem</title>
    <style>
        /* Základní styly pro stránku */
        body, html {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #40e0d0; /* Tyrkysová barva pro celé pozadí */
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Styl pro tlačítko */
        .swipe-button {
            width: 150px;
            height: 150px;
            background-image: url('https://github.com/QuixEvent/StreamWeb/blob/ca7a773ff48514e42d76a47bf85637c2137c2158/assets/iPad_button-OFF.png'); /* Obrázek pro výchozí stav */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        /* QR kód v levém horním rohu */
        .qr-code {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            background-color: white;
            padding: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Tlačítko uprostřed stránky -->
    <div class="swipe-button" id="swipeButton"></div>

    <!-- Kontejner pro QR kód v levém horním rohu -->
    <div class="qr-code" id="qrcode"></div>

    <!-- QRCode.js knihovna -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        // Inicializace QR kódu s odkazem
        new QRCode(document.getElementById("qrcode"), {
            text: "https://quixevent.github.io/StreamWeb/",
            width: 90,
            height: 90
        });

        const swipeButton = document.getElementById('swipeButton');

        // Proměnné pro detekci swipu
        let startY = 0;
        let endY = 0;
        const swipeDistance = 75;  // Polovina velikosti tlačítka (150px/2)

        // Události pro dotykové zařízení
        swipeButton.addEventListener('touchstart', (event) => {
            startY = event.touches[0].clientY;
        });

        swipeButton.addEventListener('touchmove', (event) => {
            endY = event.touches[0].clientY;
        });

        swipeButton.addEventListener('touchend', () => {
            if (startY > endY) {
                // Swipe nahoru - posun nahoru a změna obrázku na obrázek 1
                swipeButton.style.transform = `translateY(-${swipeDistance}px)`;
                swipeButton.style.backgroundImage = "url('path/to/image1.png')";
            } else if (startY < endY) {
                // Swipe dolů - posun dolů a změna obrázku na obrázek 2
                swipeButton.style.transform = `translateY(${swipeDistance}px)`;
                swipeButton.style.backgroundImage = "url('https://github.com/QuixEvent/StreamWeb/blob/0693af9a2c4abc6310b5e7cc441cb907dc138ebd/assets/iPad_button-ON.png')";
            }

            // Vrácení do původní pozice po animaci
            setTimeout(() => {
                swipeButton.style.transform = 'translateY(0)';
            }, 300); // Vrácení po 300ms (stejné jako animace `transform`)
        });
    </script>

</body>
</html>
